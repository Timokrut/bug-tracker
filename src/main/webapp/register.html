<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Регистрация</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        .register-container {
            width: 320px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        button:hover {
            background: #45a049;
        }

        .back-link {
            display: inline-block;
            width: 100%;
            padding: 10px;
            background: #2196F3;
            color: white;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 10px;
            box-sizing: border-box;
        }

        .back-link:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Регистрация</h2>

    <form method="post" action="register">

        <label for="username">Логин:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <label for="role">Роль:</label>
        <select id="role" name="role">
            <option value="USER">USER</option>
            <option value="MANAGER">MANAGER</option>
        </select>

        <button type="submit">Создать пользователя</button>
    </form>

    <a href="/bug-tracker/login" class="back-link">Назад</a>
</div>

</body>
</html>

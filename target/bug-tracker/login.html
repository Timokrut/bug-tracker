<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Вход в баг-трекер</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; }
        .login-container { width: 300px; margin: 100px auto; padding: 20px; background: white; border-radius: 5px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin: 6px 0; box-sizing: border-box; }
        button { width: 100%; padding: 8px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        .button-link {
            display: inline-block;
            width: 100%;
            padding: 8px;
            background: #2196F3;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
            box-sizing: border-box;
            margin-top: 10px;
        }

.button-link:hover {
    background: #1976D2;
}
    </style>
</head>
<body>
<div class="login-container">
    <h2>Вход в баг-трекер</h2>
    <form method="post" action="login">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Войти</button>
    </form>
    <p><a href="/bug-tracker/register" class="button-link">Регистрация</a></p>
</div>
</body>
</html>
